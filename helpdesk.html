<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
        <meta name="description" content="Introduction to basic HTML elements">
		<meta name="keywords" content="HTML, Doctype, Head, Body, Meta, Paragraph, Headings, Strong, Emphasis, form">
		<meta name="author: " content="Chea Roelink">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>CWA Help Desk Appointment</title>
    </head>
    <body>
		<fieldset style="width:510px">
			<img src="images/logo.png" width=100px height=50px alt="The Swinburne Logo" title="The Swinburne Logo">
			<h1><Strong>CWA Help Desk Appointment</Strong></h1>
			<p>The Help Desk is located in ATC620. Open 10:30 to 19:00 Monday to Friday</p>
			<p>Check Blackboard for when CWA tutors will be there.</p>
			
			<form method="post">
				<fieldset style="width:500px">
					<legend>Student details</legend>
					<p><label for="student_id">Student ID</label>
						<input type="text" name= "student_id" id="student_id" required="required" minlength="7" maxlength="10"/>
					</p>
					<p><label for="given_name">Given Name</label>
						<input type="text" maxlength="15" name="given_name" pattern="^[A-Za-z]+$" id="given_name" required="required"/>
						<label for="last_name">Last Name</label>
							<input type="text" maxlength="15" pattern="^[A-Za-z]+$" name= "last_name" id="last_name" required="required"/>
					</p>				
				</fieldset>
				<fieldset style="width:500px">
					<legend>Your unit</legend>
					<label for="unit"></label>
						<input type="radio" name= "unit" id="unit" value="COS10011"> COS10011
						<input type="radio" name= "unit" id="unit" required="required" value="COS60004"> COS60004
						<input type="radio" name= "unit" id="unit" value="COS60007"> COS10007
					<p><label for="your_tutor">Your Tutor</label>
							<select name="your_tutor" id="your_tutor" required="required">
								<option value="">Please Select</option>
								<option value="Johnny Grimks">Johnny Grimks</option>
								<option value="Jim Higs">Jim Higs</option>
								<option value="Krereis Lamogna">Krereis Lamogna</option>
							</select>
					</p>
				</fieldset>	
				<fieldset style="width:500px ; height:200px ;">
					<legend>Issue</legend>
					<label for="programming_language"></label>
						<input type="checkbox" name="programming_language[]" id="programming_language" value="HTML" checked="checked"> HTML	
						<input type="checkbox" name="programming_language[]" id="programming_language" value="CSS"> CSS
						<input type="checkbox" name="programming_language[]" id="programming_language" value="JavaScript"> JavaScript
						<input type="checkbox" name="programming_language[]" id="programming_language" value="PHP"> PHP
						<input type="checkbox" name="programming_language[]" id="programming_language" value="MySQL"> MySQL <br/> <br/>
					<label for="description">Description of Issue</label><br/> 
						<textarea id="description" name="description" rows="6" cols="40" placeholder="Write description of your problem here..." required="required"></textarea>
				</fieldset>
				<fieldset style="width:500px ; height:100px ;">
					<legend>Preferred Date/Time</legend>
					<label for="date">Date</label>
						<input type="text" name="date" id="date" pattern="\d{1,2}/\d{1,2}/\d{1,2,3,4}" required="required" placeholder="dd/mm/yyyy"> <br/>
					<label for="time">Time</label>
						<input type="text" name="time" id="time" pattern="([01]?[0-9]|2[0-3]):[0-5][0-9]" placeholder="00:00" required="required">
				</fieldset>
				<input type= "submit" value="Register">
				<input type= "reset" value="Reset Form">
			</form>
		</fieldset>
    </body>
</html>
